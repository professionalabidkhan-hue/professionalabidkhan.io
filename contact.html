<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | ABID KHAN HUB</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: radial-gradient(circle at center, #1a1c2c, #07090d);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .contact-card {
      background: rgba(13, 17, 23, 0.95);
      border: 1px solid #4fc3f7;
      border-radius: 25px;
      padding: 40px;
      max-width: 900px;
      margin: 60px auto;
      box-shadow: 0 0 50px rgba(79, 195, 247, 0.2);
    }
    h2.section-title {
      font-size: 1.8rem;
      font-weight: 800;
      border-left: 5px solid #4fc3f7;
      padding-left: 15px;
      margin-bottom: 25px;
    }
    .form-control {
      background: #000;
      border: 1px solid #1a1c2c;
      color: white;
      border-radius: 12px;
      padding: 12px;
    }
    .form-control:focus {
      border-color: #4fc3f7;
      outline: none;
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
    }
    .btn-send {
      background: #4fc3f7;
      color: black;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 20px;
      border: none;
      text-transform: uppercase;
    }
    .btn-send:hover {
      background: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(79, 195, 247, 0.5);
    }
    p, li {
      color: #d1d5db;
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<!-- Header Include -->
<div id="header"></div>

<div class="contact-card">
  <h2 class="section-title">Contact Us</h2>
  <p class="mb-4">Weâ€™d love to hear from you. Reach out to <strong>ABID KHAN HUB</strong> for inquiries, support, or collaboration.</p>
  
  <!-- Contact Form -->
  <form id="contactForm" class="mb-4">
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
      <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="btn-send">Send Message</button>
  </form>
  
  <!-- Contact Details -->
  <h4 class="text-info">Direct Contact</h4>
  <ul class="list-unstyled">
    <li><i class="fas fa-envelope me-2 text-info"></i> professionalabidkhan@gmail.com</li>
    <li><i class="fas fa-phone me-2 text-info"></i> +92-349-7469638</li>
    <li><i class="fas fa-map-marker-alt me-2 text-info"></i> Islamabad / Rawalpindi, Pakistan</li>
  </ul>
</div>

<!-- Footer Include -->
<div id="footer"></div>

<script>
  // Load header and footer dynamically
  fetch("header.html").then(res => res.text()).then(data => document.getElementById("header").innerHTML = data);
  fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);

  // Simple static form handler
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Your message has been noted. Thank you for contacting ABID KHAN HUB.');
    document.getElementById('contactForm').reset();
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
