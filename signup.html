<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professor Doctor Abid Khan | Pedagogy Institute & Security Hub</title>
    
    <meta name="description" content="The official elite platform of Professor Doctor Abid Khan. Built for sovereignty and security.">
    <meta name="author" content="Professor Doctor Abid Khan">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Animation for the status box */
.animate__animated {
    animation-duration: 0.5s;
    animation-fill-mode: both;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes shakeX {
    from, to { transform: translate3d(0, 0, 0); }
    10%, 30%, 50%, 70%, 90% { transform: translate3d(-5px, 0, 0); }
    20%, 40%, 60%, 80% { transform: translate3d(5px, 0, 0); }
}

.animate__fadeIn { animation-name: fadeIn; }
.animate__shakeX { animation-name: shakeX; }

/* Spinner for the button */
.spinner-border-sm {
    width: 1rem;
    height: 1rem;
    border-width: 0.2em;
    border: 2px solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    display: inline-block;
    vertical-align: text-bottom;
    animation: spinner-border .75s linear infinite;
}

@keyframes spinner-border {
    to { transform: rotate(360deg); }
}
        body { background: #07090d; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .master-input { background: rgba(0,0,0,0.5); border: 1px solid #1a1c2c; color: white; border-radius: 12px; padding: 12px; margin-bottom: 15px; width: 100%; transition: 0.3s; }
        .master-input:focus { border-color: #4fc3f7; outline: none; box-shadow: 0 0 10px rgba(79, 195, 247, 0.3); }
        
        /* TWO PATH CARDS */
        .role-selection-wrapper { display: flex; gap: 20px; margin-bottom: 30px; }
        .path-card { flex: 1; background: rgba(255, 255, 255, 0.03); border: 2px solid rgba(79, 195, 247, 0.1); border-radius: 20px; padding: 25px; text-align: center; cursor: pointer; transition: 0.4s; position: relative; }
        .path-card.active.trainer-path { border-color: #4fc3f7; background: rgba(79, 195, 247, 0.1); }
        .path-card.active.student-path { border-color: #2196f3; background: rgba(33, 150, 243, 0.1); }
        .path-card i { font-size: 2rem; margin-bottom: 10px; display: block; }
        
        .master-avatar-container { position: relative; display: inline-block; }
        .master-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid #4fc3f7; object-fit: cover;
            padding: 5px; background: rgba(79, 195, 247, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .master-avatar:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(79, 195, 247, 0.6); border-color: #ffffff; }

        .btn-sentinel { background: #4fc3f7; color: black; font-weight: bold; border-radius: 15px; padding: 18px; width: 100%; border: none; transition: 0.3s; opacity: 0.3; cursor: not-allowed; text-transform: uppercase; }
        .btn-active { opacity: 1 !important; cursor: pointer !important; box-shadow: 0 5px 20px rgba(79, 195, 247, 0.4); }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="mx-auto" style="max-width: 750px; background: #0d1117; padding: 45px; border-radius: 35px; border: 1px solid #1a1c2c; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
        
        <div class="text-center mb-4">
            <div class="master-avatar-container">
                <img src="ABID KHAN.png" alt="Professor Doctor Master Abid Khan" class="master-avatar shadow-lg">
            </div>
        </div>     
        
        <h2 class="text-center fw-bold mb-4" style="letter-spacing: 2px;">ABID KHAN HUB</h2>

        <div class="role-selection-wrapper">
            <div class="path-card trainer-path" id="card-trainer" onclick="selectPath('trainer')">
                <i class="fas fa-user-tie text-info"></i>
                <h6 class="text-info m-0">MASTER TRAINER</h6>
            </div>
            <div class="path-card student-path active" id="card-student" onclick="selectPath('student')">
                <i class="fas fa-user-graduate text-primary"></i>
                <h6 class="text-primary m-0">DISCIPLE STUDENT</h6>
            </div>
        </div>

        <form id="signupForm">
            <input type="hidden" id="selectedRole" value="student">
            
            <input type="text" id="full_name" class="master-input" placeholder="Full Identity Name" required>
            <input type="email" id="email" class="master-input" placeholder="Email Address" required>
            
            <div class="row">
                <div class="col-md-6"><input type="text" id="whatsapp" class="master-input" placeholder="WhatsApp No (e.g. 923...)" required></div>
                <div class="col-md-6"><input type="password" id="password" class="master-input" placeholder="Set Access Key" required></div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <select id="department" class="master-input">
                        <option value="IT">IT Mastery</option>
                        <option value="QURAN">Quranic Studies</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" id="timing" class="master-input" placeholder="Preferred Timing">
                </div>
            </div>

            <div id="trainerFields" style="display: none;">
                <input type="text" id="qualification" class="master-input" placeholder="Professional Qualification">
                <div class="row">
                    <div class="col-md-6"><input type="text" id="experience" class="master-input" placeholder="Years of Experience"></div>
                    <div class="col-md-6"><input type="text" id="expected_revenue" class="master-input" placeholder="Expected Revenue %"></div>
                </div>
            </div>

            <input type="text" id="proposed_fee" class="master-input" placeholder="Proposed Fee (Optional)">

            <div class="form-check mb-4 mt-2">
                <input type="checkbox" id="agree" class="form-check-input" onchange="toggleButton()">
                <label for="agree" class="small text-secondary">I solemnly accept the 30% Law & Hub Rules</label>
            </div>
            <div id="statusMessage" class="mt-3 p-2 text-center d-none" style="border-radius: 8px;"></div>        
            <button type="submit" id="submitBtn" class="btn-sentinel" disabled>INITIALIZE IDENTITY</button>
        </form>
    </div>
</div>
<script>
// 1. UI Control Functions
function selectPath(role) {
    const isTrainer = role === 'trainer';
    
    // Update visual classes
    document.getElementById('card-trainer').classList.toggle('active', isTrainer);
    document.getElementById('card-student').classList.toggle('active', !isTrainer);
    
    // Toggle visibility of specific fields
    document.getElementById('trainerFields').style.display = isTrainer ? 'block' : 'none';
    
    // Set hidden input value
    document.getElementById('selectedRole').value = role;
}

function toggleButton() {
    const isChecked = document.getElementById('agree').checked;
    const btn = document.getElementById('submitBtn');
    
    if (isChecked) {
        btn.disabled = false;
        btn.classList.add('btn-active');
    } else {
        btn.disabled = true;
        btn.classList.remove('btn-active');
    }
}

// 2. Main Submission Logic
const _initHubLogic = () => {
    const form = document.getElementById('signupForm');
    const status = document.getElementById('statusMessage');
    const btn = document.getElementById('submitBtn');

    if (!form) return;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // UI: Start Loading State
        btn.innerHTML = '<span class="spinner-border-sm me-2"></span> SYNCHRONIZING...';
        btn.disabled = true;
        status.className = "mt-3 p-2 text-center d-none"; // Reset status

        // Gather Payload
        const payload = {
            name: document.getElementById('full_name').value,
            email: document.getElementById('email').value,
            whatsapp: document.getElementById('whatsapp').value,
            password: document.getElementById('password').value,
            role: document.getElementById('selectedRole').value,
            department: document.getElementById('department').value,
            timing: document.getElementById('timing').value,
            fee: document.getElementById('proposed_fee').value,
            // Trainer specific fields
            qualification: document.getElementById('qualification')?.value || null,
            experience: document.getElementById('experience')?.value || null,
            expected_revenue: document.getElementById('expected_revenue')?.value || null,
            timestamp: new Date().toISOString()
        };

        try {
            // Pointing to your Cloudflare Function
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            // Safety check for non-JSON responses (the "<" error prevention)
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
                throw new Error("The Hub returned an invalid response. Please check Cloudflare logs.");
            }

            const result = await response.json();

            if (response.ok && result.success) {
                // SUCCESS: Visual Feedback
                status.innerHTML = `<strong><i class="fas fa-check-circle"></i> SUCCESS:</strong> ${result.message}`;
                status.className = "mt-3 p-2 text-center d-block animate__animated animate__fadeIn";
                status.style.cssText = "background: rgba(0, 255, 128, 0.1); color: #00ff80; border: 1px solid #00ff80;";
                
                // Redirect after success
                setTimeout(() => { 
                    window.location.href = 'signin.html'; 
                }, 2000);

            } else {
                throw new Error(result.error || "Master Hub rejected the credentials.");
            }

        } catch (err) {
            // ERROR: Visual Feedback
            status.innerHTML = `<strong><i class="fas fa-exclamation-triangle"></i> ERROR:</strong> ${err.message}`;
            status.className = "mt-3 p-2 text-center d-block animate__animated animate__shakeX";
            status.style.cssText = "background: rgba(255, 49, 49, 0.1); color: #ff3131; border: 1px solid #ff3131;";
            
            // UI: Reset Button
            btn.innerHTML = 'INITIALIZE IDENTITY';
            btn.disabled = false;
        }
    });
};

// Start the core logic
document.addEventListener('DOMContentLoaded', _initHubLogic);
</script>
</body>
</html>
