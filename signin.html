<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Gatekeeper | ABID KHAN HUB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #1a1c2c, #07090d);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .gate-card {
      background: rgba(13, 17, 23, 0.95);
      border: 1px solid #4fc3f7;
      border-radius: 35px;
      padding: 40px;
      max-width: 420px;
      margin: 60px auto;
      text-align: center;
      box-shadow: 0 0 50px rgba(79, 195, 247, 0.2);
    }
    .master-input {
      background: #000;
      border: 1px solid #1a1c2c;
      color: white;
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      margin-bottom: 20px;
    }
    .master-input:focus {
      border-color: #4fc3f7;
      outline: none;
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
    }
    .btn-open {
      background: #4fc3f7;
      color: black;
      font-weight: 800;
      border-radius: 15px;
      padding: 15px;
      width: 100%;
      border: none;
      text-transform: uppercase;
    }
    .btn-open:hover {
      background: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(79, 195, 247, 0.5);
    }
    .error-vault {
      display: none;
      background: rgba(255, 75, 43, 0.1);
      color: #ff4b2b;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 75, 43, 0.3);
    }
  </style>
</head>
<body>

<!-- Header Include -->
<div id="header"></div>

<div class="gate-card">
  <img src="ABID KHAN.png" class="rounded-circle border border-info mb-3" 
       style="width:110px; height:110px; object-fit: cover;" alt="Abid Khan Core">
  
  <h4 class="fw-bold">ABID KHAN HUB</h4>
  <p class="text-info small mb-4" style="letter-spacing: 2px;">SECURE VAULT ACCESS</p>
  
  <div id="vault-error" class="error-vault">Access Key Invalid.</div>
  
  <form id="loginGate">
    <input type="email" id="email" class="master-input" placeholder="Registered Email" required>
    <input type="password" id="password" class="master-input" placeholder="Access Key" required>
    <button type="submit" class="btn-open">OPEN VAULT</button>
  </form>
  
  <div class="mt-4 d-flex flex-column gap-2">
    <a href="forgot_password.html" class="text-secondary small text-decoration-none">
      Forgot Access Key? <span class="text-info">Reset Here</span>
    </a>
    <a href="signup.html" class="text-secondary small text-decoration-none">
      New Identity? <span class="text-info">Register Here</span>
    </a>
  </div>
</div>

<!-- Footer Include -->
<div id="footer"></div>
<script>
  // 1. Load header and footer
  fetch("header.html").then(res => res.text()).then(data => document.getElementById("header").innerHTML = data);
  fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);

  // 2. Main Signin Logic
  async function handleSignin(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorBox = document.getElementById('vault-error');

    // STEP A: Check for Master/Professor Access (Hardcoded for you)
    if (email === "professor@abidkhan.com" && pass === "MASTER_CORE_2026") {
      localStorage.setItem('userRole', 'mentor');
      window.location.href = "DASHBOARD_MENTOR.html";
      return;
    }

    // STEP B: Check MongoDB for Students (Dynamic Access)
    try {
      const response = await fetch('/api/signin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password: pass })
      });

      if (response.ok) {
        const data = await response.json();
        // Save to LocalStorage so Gemini AI knows who is talking
        localStorage.setItem('userEmail', data.email);
        localStorage.setItem('userName', data.name);
        window.location.href = "STUDENTSDASHBOARD.html";
      } else {
        errorBox.style.display = "block";
        errorBox.innerText = "Identity Verification Failed. Check your credentials.";
      }
    } catch (err) {
      errorBox.style.display = "block";
      errorBox.innerText = "Master Core Connection Error. Try again later.";
    }
  }

  // Attach the function to your form
  const loginGate = document.getElementById('loginGate');
  if(loginGate) {
    loginGate.addEventListener('submit', handleSignin);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
